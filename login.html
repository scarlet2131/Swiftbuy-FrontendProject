<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/signUp.css">
    
    <!-- 
    - ionicon link
  -->

  
  <script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>
    
  </head>

  <body>
    <div class="bg-black flex flex-col h-[100vh]">
        <div class="bg-black flex flex-col h-[100vh] md:flex-row">
            <div class="relative w-[27%] md:w-[45%] lg:w-[30%]">
              <a href="./index.html"><img class="m-6 w-36 md:absolute" src="./assets/images/Light-Logo.png" alt="" /></a>
              <img
              loading="lazy"
                class="w-auto hidden h-screen md:block md:w-[100%] md:h-[100vh] md:object-cover lg:block xl:block"
                src="./assets/images/nft3.png"
                alt=""
              />
      
              <p
                class="absolute hidden md:block lg:block xl:block text-white bottom-6 left-6 drop-shadow-md"
              >
              Image by: <a href="https://www.instagram.com/13_imperial/"><span class="font-bold">@13imperial</span></a>
              </p>
            </div>

      <div class="w-auto min-[375px]:w-[95%] min-[375px]:mx-auto md:w-[80%] lg:w-[45%] lg:my-auto lg:mx-0  my-auto">
        <h1 class="text-[2.5em] font-bold m-6 text-white text-center">
            Log in
        </h1>
        <div class="flex flex-col space-y-4 min-[375px]:w-full max-w-[80%] mt-12 mx-auto">


            <form id="step-form">
                <div class="step step-1">
                  <input
                    required
                    placeholder="Email"
                    type="email"
                    name="email"
                    id="email"
                  />
                  <input
                  required
                  placeholder="Password"
                  type="password"
                  name="password"
                  id="password"
                />
                <div class="text-center mx-auto mt-12 w-10">
                    <button class="submit-btn" type="submit">Login</button>
                  </div>
                <div class="flex pt-10 justify-center">
                  <p class="mr-6">New Here?</p>
                  <a class="text-orange-400 font-bold" href="./signUp.html">Sign up</a>
                </div>
              </form>
        </dixv>
      </div>
    </div>
    <script src="./assets/js/login.js"></script>

  </body>
</html>
